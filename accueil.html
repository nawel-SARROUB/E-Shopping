<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/modal-flt.js" async></script>
    <script src="js/modal-cart.js" async></script>
    <script src="js/index.js" async></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" async></script>
    <link rel="shortcut icon" href="/img/LOGO.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Just New Findings - Shopping en ligne</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="title-et-genre">
                <img src="./img/TITLE.svg" alt="titre-JustNewFindings" class="titre-jnf">
                <div class="genre-section">
                    <p class="title-genre homme" id="homme">HOMME</p>
                    <p class="title-genre femme" id="femme">FEMME</p>
                </div>
            </div>
            
            <div class="icons-corner">
                <i class="material-symbols-outlined">search</i>
                <i class="material-symbols-outlined" id="modal-cart">shopping_bag</i>
                <i class="material-symbols-outlined">account_circle</i>
            </div>
            
        </nav>
    </header>

    <main>

        <div class="title-products">
            <div class="display-affiche">
                <p>TOUS LES PRODUITS</p>
                <button class="filters">FILTRES
                    <span class="material-symbols-outlined">tune</span>
                </button>
            </div>
            <hr>
        </div>

        <section id="productsContainer"></section>
    </main>
    <footer>

    </footer>


    <!-- la modal pour le filtre -->
    <div class="modal" id="filterModal">
        <div class="content-modal">
            <span class="material-symbols-outlined closeModal" onclick="closeModal()">
                close
            </span>

            <div class="tri">
                <p class="part">Trier par : </p>
                <label class="croissant">
                    <input type="radio" name="sortOrder" id="triCroissant" value="asc"> Prix croissant
                </label>
                <label class="decroissant">
                    <input type="radio" name="sortOrder" id="triDecroissant" value="desc"> Prix décroissant
                </label>
            </div>
             
            <div class="soldes">
                <label>
                    <input type="radio" name="saleFilter" value="onSale">
                    Produits soldés
                </label>
                <label>
                    <input type="radio" name="saleFilter" value="notOnSale">
                    Produits non soldés
                </label>
            </div>

            <div class="colors">
                <p class="part">Couleurs</p>
                <ul class="list-colors">
                    <li><span class="color-box red" onclick="toggleColor(this)" title="rouge"></span></li>
                    <li><span class="color-box orange" onclick="toggleColor(this)" title="orange"></span></li>
                    <li><span class="color-box yellow" onclick="toggleColor(this)" title="jaune"></span></li>
                    <li><span class="color-box green" onclick="toggleColor(this)" title="vert"></span></li>
                    <li><span class="color-box blue" onclick="toggleColor(this)" title="bleu"></span></li>
                    <li><span class="color-box purple" onclick="toggleColor(this)" title="violet"></span></li>
                    <li><span class="color-box pink" onclick="toggleColor(this)" title="rose"></span></li>
                    <li><span class="color-box beige" onclick="toggleColor(this)" title="beige"></span></li>
                    <li><span class="color-box brown" onclick="toggleColor(this)" title="marron"></span></li>
                    <li><span class="color-box grey" onclick="toggleColor(this)" title="gris"></span></li>
                    <li><span class="color-box black" onclick="toggleColor(this)" title="noir"></span></li>
                    <li><span class="color-box white" onclick="toggleColor(this)" title="blanc"></span></li>
                </ul>
            </div>

            <div class="type-produits">
                <p class="part">Type de produits</p>
                    <div class="checkbox-categ">
                        <label for="pantalon">
                            <input type="checkbox" name="pantalon" id="pantalon"> Pantalons
                        </label>

                        <label for="pull">
                            <input type="checkbox" name="pull" id="pull"> Pulls
                        </label>

                        <label for="t-shirt">
                            <input type="checkbox" name="t-shirt" id="t-shirt"> T-shirts
                        </label>

                        <label for="chemise">
                            <input type="checkbox" name="chemise" id="chemise"> Chemises
                        </label>
                
                        <label for="veste">
                            <input type="checkbox" name="veste" id="veste"> Vestes
                        </label>
                
                        <label for="chaussure">
                            <input type="checkbox" name="chaussure" id="chaussure"> Chaussures
                        </label>

                        <label for="robe">
                            <input type="checkbox" name="robe" id="robe"> Robes
                        </label>

                        <label for="survetement">
                            <input type="checkbox" name="survetement" id="survetement"> Survêtements
                        </label>

                        <label for="accessoire">
                            <input type="checkbox" name="accessoire" id="accessoire"> Accessoires
                        </label>
                    </div>
            </div>
            <div class="btn-flt">
                <button class="btn-valider" value="valider">VALIDER</button>
                <button class="btn-valider" value="erase" id="btn-effacer">EFFACER</button>
            </div>
            
        </div>
    </div>
    
    <div class="cartSlide">
        <div class="btn-close-cart">
            <span class="material-symbols-outlined closeModalCart" id="closeModalCart">
                close
            </span>
        </div>
        <div class="container-cart">
            <p class="cart-title">MON PANIER</p>
            <div class="list-shopping"></div>
        </div>
        <div class="total-amount">Total: <span id="cartTotal"></span> €</div>
        <div class="list-btns">
            <button type="submit" class="check-shopping">VALIDER LE PANIER</button>
            <button type="reset" class="check-shopping" id="reset">REINITIALISER</button>
        </div>
        
    </div>
</body>

</html>
